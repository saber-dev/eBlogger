<div class="container" ng-cloak>
    <!--Activity section-->
    <div class="row">
        <div class="col-md-12">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                      Actity Sites
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>
    <!--1st section-->
    <div class="row">
        <div class="col-md-6">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        Facebook : {{fb}}
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
        <div class="col-md-6">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        Twitter : {{twt}}
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>
<!--2nd section-->
    <div class="row">
        <div class="col-md-4">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        Sale by month
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
        <div class="col-md-4">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        Recent items buy
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
        <div class="col-md-4">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        Best Selling
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>
<!--3rd section-->
    <div class="col-md-6">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    To do list
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
    <div class="col-md-6">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Articles</span>
                    <md-button>+</md-button>
                </md-card-header-text>
            </md-card-header>
            <md-card-content ng-repeat="article in article">
                {{article.postTitle}}
                {{article.postContent}}
            </md-card-content>
        </md-card>
    </div>
</div>
